---
layout: default
---
<article class="post">

  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
  </header>

  <div class="entry-content">
    {{ content }}
  </div>

  <footer class="entry-meta">
    Posted in
    {% for category in page.categories %}
    <a href="{{ site.baseurl }}/recipes/#{{ category }}">{{ category | capitalize }}</a>
    {% endfor %}
    on <span class="entry-date">{{ page.date | date_to_long_string }}</span>
    with tags 
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/recipes/#{{ tag }}">{{ tag | capitalize }}</a>
    {% endfor %}
  </footer>

  <div id="social-share" data-description="{{ page.title | append: ' | ' | append: site.title | url_encode }}" data-image="{{ page.share_image | url_encode }}"></div>

</article>

<div id="disqus_thread"></div>
<script>
/**
* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
*/

var disqus_config = function () {
this.page.url = "{{ page.url | prepend: site.baseurl | prepend: site.url }}";
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');

s.src = '//{{ site.disqus_username }}.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
